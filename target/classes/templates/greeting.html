<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TechCrunch Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p> Entities </p>
<table>
    <tr th:each="nm : ${names}">
        <td> <a th:href="@{/greeting(name=${nm},type=${type})}" th:text="${nm}">Entity</a></td>
    </tr>
</table>
<p> Types </p>
<table>
    <tr th:each="tp : ${types}">
        <td> <a th:href="@{/greeting(type=${tp},name=${name})}" th:text="${tp}">type</a></td>
    </tr>
</table>
<p> Relations </p>
<table>
<tr th:each="relation : ${relations}">
        <td th:text="${relation.getSentence()}">sentence</td>
        <td> <a th:href="${relation.getLink()}" th:text="@{'Read more'}">Read more</a></td>
    </tr>
    </table>
   
</body>
</html>
