<body>
<h2>Filters </h2>
  
<ul>
  <li>Entities:</li>
  <li th:each="nm : ${names}" ><a th:href="@{/monitor(name=${nm},type=${type})}" th:text="${nm}">Entity</a></li>
</ul>
<br></br>
<ul>

</ul>
